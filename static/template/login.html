<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>登录</title>
</head>
<style>
    html,body{
        height: 100%;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("static/image/login_bg.png");
        background-size: cover;
    }
</style>

<body>

    <div class="login-div">
        <h1>登录</h1>
        <form id="login-form">
            <div class="login-form-item">
                <input id="username" name="username" placeholder="用户名" type="email">
            </div>
            <div class="login-form-item">
                <input id="password" name="password" type="password" placeholder="密码">
            </div>
            
            <button style="margin-bottom: 20px;" class="btn-login" id="SubmitForm" type="button">登录</button>

            <a href="/register" class="layui-btn layui-btn-fluid">注册</a>
        </form>
    </div>

</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script>
    $(function () {
        let layer
        layui.use('layer', function () {
            layer = layui.layer;     
        });
        $("#SubmitForm").click(()=>{
            var username = $("#username").val();
            var password = $("#password").val();

            var reg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            if (!reg.test(username)) {
                layer.msg("邮箱格式错误");
                return;
            }

            if (password == "") {
                layer.msg("密码不能为空");
                return
            }

            $.ajax({
                url: "login/form",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ username: username, password: password}),
                success: (resp) => {
                    layer.msg(resp.msg)
                    if (resp.code == "1") {
                        document.location.href="/main"
                    }else{
                        layer.msg(resp.msg)
                    }
                },
                error: (resp) => {
                    layer.msg(resp.msg)
                }
            })
        })
    })

</script>
</html>
